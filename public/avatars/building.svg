  <circle cx="160" cy="120" r="6" fill="#F97316"/>
  <path d="M160 102 L160 108 M160 132 L160 138 M142 120 L148 120 M172 120 L178 120 M147 107 L152 112 M168 128 L173 133 M147 133 L152 128 M168 112 L173 107" stroke="#F97316" stroke-width="3" stroke-linecap="round"/>
