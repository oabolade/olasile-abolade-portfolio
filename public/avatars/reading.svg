<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFF1F2" stroke="#F43F5E" stroke-width="2"/>
  
  <!-- Open book -->
  <path d="M50 130 L100 115 L150 130 L150 75 L100 60 L50 75 Z" fill="#FECDD3" stroke="#F43F5E" stroke-width="2"/>
  <path d="M100 60 L100 115" stroke="#F43F5E" stroke-width="2"/> <!-- Book spine -->
  
  <!-- Left page lines -->
  <path d="M60 85 L95 78" stroke="#FDA4AF" stroke-width="2" stroke-linecap="round"/>
  <path d="M60 95 L95 88" stroke="#FDA4AF" stroke-width="2" stroke-linecap="round"/>
  <path d="M60 105 L95 98" stroke="#FDA4AF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Right page lines -->
  <path d="M105 78 L140 85" stroke="#FDA4AF" stroke-width="2" stroke-linecap="round"/>
  <path d="M105 88 L140 95" stroke="#FDA4AF" stroke-width="2" stroke-linecap="round"/>
  <path d="M105 98 L140 105" stroke="#FDA4AF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Person reading -->
  <circle cx="100" cy="42" r="14" fill="#374151" /> <!-- Head -->
  <path d="M100 56 L100 75" stroke="#374151" stroke-width="5" stroke-linecap="round"/> <!-- Body -->
  <path d="M100 65 L80 80" stroke="#374151" stroke-width="4" stroke-linecap="round"/> <!-- Left arm holding book -->
  <path d="M100 65 L120 80" stroke="#374151" stroke-width="4" stroke-linecap="round"/> <!-- Right arm holding book -->
  
  <!-- Thought bubbles -->
  <circle cx="145" cy="40" r="6" fill="#F43F5E" opacity="0.3"/>
  <circle cx="155" cy="30" r="8" fill="#F43F5E" opacity="0.4"/>
  <circle cx="168" cy="25" r="12" fill="#F43F5E" opacity="0.5"/>
  
  <!-- Lightbulb idea -->
  <ellipse cx="50" cy="45" rx="10" ry="12" fill="#FCD34D"/>
  <rect x="46" y="57" width="8" height="5" fill="#FCD34D"/>
  <path d="M44 55 L56 55" stroke="#F59E0B" stroke-width="2"/>
  <path d="M46 59 L54 59" stroke="#F59E0B" stroke-width="2"/>
